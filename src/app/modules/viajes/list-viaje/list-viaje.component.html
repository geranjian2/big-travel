<div class="d-grid gs-1 g-gap-3 mb-3">
    <h1>Mis Viajes</h1>
</div>
<div class="my-2">
    <button class="btn btn-danger" (click)="errorServer()">Error Server 500</button>
    <button class="btn btn-warning ml-1" (click)="expiredServer()">Unauthorized 401</button>
</div>
<div class="d-grid gs-1 g-gap-3 mb-3">
    <div class="table-responsive card">
        <table class="w-100 table table-border table-hover">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col pl-5">CÃ“DIGO</th>
                    <th scope="col pt-5">DESTINO</th>
                    <th scope="col pt-5">PILOTO</th>
                    <th scope="col pt-5">FECHA LLEGADA</th>
                    <th scope="col pt-5">FECHA REGRESO</th>
                    <th scope="col pt-5">VALOR</th>
                    <th scope="col pt-5">ESTADO</th>
                    <th scope="col pt-5">ACCIONES</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let travel of listTravel">
                    <td>{{travel.id}}</td>
                    <td>{{travel.planet}}</td>
                    <td>{{travel.pilot}}</td>
                    <td>{{travel.arrival_date | momentDate}}</td>
                    <td>{{travel.departure_date | date:"dd/MM/yy"}}</td>
                    <td>$ 20,000,000</td>
                    <td><span class="badge" [ngClass]="classStatus(travel.isActive)">{{travel.isActive}}</span></td>
                    <td><i class="fas fa-pencil-alt"></i></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
